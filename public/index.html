<body class="text-center">

    <div id="signIn">
        <h1>Login</h1>
        <h2>Start building your course plan.</h2><br> 
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinButton">Get Started</button>
    </div>

    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <script>
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: "AIzaSyDz0gR_sgfUeTuXEfkCn5t79qYhBO1hakI",
                clientId: "302327930081-ijcupmhamhanidi156eh0gmjq4idr650.apps.googleusercontent.com",
                discoveryDocs: [
                    "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                ],
                scope: "https://www.googleapis.com/auth/calendar"
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                signinButton.onclick = handleSignIn;
            }, function(error) {
                console.log(JSON.stringify(error, null, 2));
            });
        }

        function updateSigninStatus(isSignedIn) {
            var googleUser = gapi.auth2.getAuthInstance().currentUser.get();
            if (isSignedIn) {
                var idToken = googleUser.getAuthResponse().id_token;
                var creds = firebase.auth.GoogleAuthProvider.credential(idToken);
                firebase.auth().signInWithCredential(creds);
            } else {
                // do nothing for now
            }
        }

        function handleSignIn(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

    </script>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
